<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Summarizer Assistant</title>
  <style>
    body {
      width: 400px;
      height: 520px;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
    }
    .card {
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 6px rgba(0,0,0,0.06);
      border-radius: 18px;
      padding: 28px 28px 16px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 350px;
      min-height: 400px;
      position: relative;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      background: #e0e7ff;
      object-fit: cover;
    }
    .brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: #6366f1;
      letter-spacing: 0.5px;
    }
    h2 {
      font-size: 1.17rem;
      font-weight: 600;
      color: #22223b;
      margin: 12px 0 20px 0;
      text-align: center;
    }
    button {
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1 0%, #38bdf8 100%);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      padding: 10px 32px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.10);
      transition: background 0.2s, transform 0.1s;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #6366f1 40%, #06b6d4 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .summary-section {
      width: 100%;
      background: #f4f5fa;
      border-radius: 12px;
      border: 1.5px solid #e0e7ff;
      box-shadow: 0 1px 6px rgba(99,102,241,0.05);
      padding: 0 0 10px 0;
      margin-bottom: 14px;
    }
    .summary-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 18px 0 18px;
    }
    .summary-title {
      font-weight: 600;
      color: #6366f1;
      font-size: 1.05rem;
      letter-spacing: 0.3px;
    }
    .copy-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #6366f1;
      border-radius: 5px;
      padding: 2px 7px;
      transition: background 0.15s;
    }
    .copy-btn:hover {
      background: #e0e7ff;
    }
    .summary-output {
      background: transparent;
      border: none;
      border-radius: 0;
      width: 100%;
      height: 180px;
      max-height: 180px;
      overflow-x: auto;
      overflow-y: auto;
      font-size: 0.97rem;
      color: #333;
      padding: 12px 18px 12px 18px;
      margin-bottom: 0;
      margin-top: 2px;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.6;
      box-sizing: border-box;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', monospace;
    }
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 12px auto 8px auto;
      width: 32px;
      height: 32px;
      border: 4px solid #e0e7ff;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #notif-area {
      width: 100%;
      margin-bottom: 8px;
    }
    .notif {
      padding: 7px 18px;
      border-radius: 7px;
      font-size: 0.98rem;
      margin-bottom: 5px;
      text-align: center;
      font-weight: 500;
    }
    .notif-success {
      background: #e0fbe5;
      color: #15803d;
      border: 1px solid #86efac;
    }
    .notif-error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fca5a5;
    }
    .footer {
      width: 100%;
      text-align: center;
      font-size: 0.93rem;
      color: #7c7e8a;
      margin-top: 8px;
      padding-top: 6px;
      border-top: 1px solid #e0e7ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-area">
      <img src="icon.png" alt="Web Summarizer Logo" class="logo"/>
      <span class="brand">Web Summarizer</span>
    </div>
    <h2>Summarize Any Webpage</h2>
    <button id="summarizeBtn">Summarize</button>
    <div id="notif-area"></div>
    <div class="summary-section">
      <div class="summary-header">
        <span class="summary-title">Summary</span>
        <button id="copyBtn" title="Copy summary" class="copy-btn">ðŸ“‹</button>
      </div>
      <div class="loading-spinner" id="loadingSpinner" style="display:none;"></div>
      <pre id="output" class="summary-output">Summary will appear here...</pre>
    </div>
    <div class="footer">
      <span>Powered by Your Local LLM</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
